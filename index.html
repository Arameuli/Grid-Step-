<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="submit">
        <div class="container">
            <div class="email">
                <img src="img/email.png" alt="email">
                <input type="text" name="email" id="email" placeholder="email">
            </div>
            <div class="price">
                <img src="img/dollar.png" alt="dollar">
                <input type="text" name="price" id="price" placeholder="price">            
            </div>
            <div class="email2">
                <img src="img/email.png" alt="email">
                <input type="text" name="email2" id="email2" placeholder="email">
                <p>@gmail.com</p>
            </div>
            <div class="search">
                <input type="text" name="search" id="search">
                <img src="img/search.png" alt="search">
            </div>
            <div class="go">
                <input type="text" name="go" id="go">
                <p>GO!</p>
            </div>
            <div class="subscribe">
                <input type="text" name="sub" id="sub" placeholder="enter your email">
                <p>SUBSCRIBE</p>
            </div>
            <div class="like">
                <input type="text" name="like" id="like" placeholder="enter your email">
                <p>LIKE</p>
            </div>
            <div class="sub-res">
                <button>Submit</button>
                <input type="reset" id="reset" name="reset">
            </div>
        </div>
    </form>
</body>
</html>
